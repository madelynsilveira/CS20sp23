<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Favorite Songs</title>
    <style>
      /* Define some basic styles for the page */
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      .song {
        margin-bottom: 20px;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 5px;
      }
      .song h2 {
        margin-top: 0;
        font-size: 18px;
      }
      .song p {
        margin-bottom: 0;
        font-size: 16px;
      }
      .song .genre {
        font-style: italic;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        $.getJSON("songs.json", function(data) {
          console.log(data);
          // Create a new song element for each item in the data
          $.each(data.songs, function(index, song) {
            var $song = $("<div>").addClass("song");
            var $title = $("<h2>").text(song.title.replace("Title: ",""));
            var $artist = $("<p>").text(song.artist.replace("Artist: ",""));
            var $genre = $("<p>").addClass("genre").text(song.genre.replace("Genre: ",""));
            var $year = $("<p>").text(song.year.replace("Year: ",""));
            $song.append($title, $artist, $genre, $year);
            $("body").append($song);
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>My Favorite Songs</h1>
  </body>
</html>
