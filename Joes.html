  <h2>The prompt() Method</h2>

  <p>Click the button to demonstrate the prompt box.</p>

  <button onclick="myFunction()">Try it</button>

  <p id="demo"></p>

  <script>
  function myFunction() {
    let hotdogs = prompt("How many hotdogs would you like?", "1");
    let fries = prompt("How many fries would you like?", "1");
    let sodas = prompt("How many sodas would you like?", "1");
    if (hotdogs != null) {
      if (hotdogs == 1) {
        document.getElementById("demo").innerHTML =
        "Awesome! " + hotdogs + " hotdog coming up!";
      } else {
        document.getElementById("demo").innerHTML =
        "Awesome! " + hotdogs + " hotdogs coming up!";
      }

    }
    if (fries != null) {
      document.getElementById("demo").innerHTML =
      "Awesome! " + fries + " fries coming up!";
    }
    if (sodas != null) {
      document.getElementById("demo").innerHTML =
      "Awesome! " + sodas + " sodas coming up!";
    }
  }
  </script>
</body>
